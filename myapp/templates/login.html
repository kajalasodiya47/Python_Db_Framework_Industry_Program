{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Login - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        <link rel="stylesheet" href="{% static 'assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'assets\css\color_skins.css' %}">
        <style>
            .error {
                color: red;
            }
            
        </style>

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Digital Society</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
               
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url()"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                
                <form class="form" action="{% url 'login' %}" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'assets\images\logo.svg' %}" alt="">
                        </div>
                        <h5>Log in</h5>
                        {% if msg1 %}
                        <div class="alert alert-danger" role="alert">
                            {{msg1}}
                        </div>
                        {% elif msg %}
                        <div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
                        {% endif %}
                    </div>
                    <div class="content">                                                
                        <div class="input-group input-lg">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email Address">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <span id="emailError" class="error"></span>
                        
                        <div class="input-group input-lg">
                            <input type="password" placeholder="Password" name="password" id="password" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <span id="passwordError" class="error"></span>
                        
                    </div>
                    <div class="footer text-center">
                        <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="SIGN IN">
                        <h5><a href="{% url 'forget_pass' %}" class="link">Forgot Password?</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>


            <footer class="footer">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="" target="_blank">Contact Us</a></li>
                            <li><a href="" target="_blank">About Us</a></li>
                            <li><a href="javascript:void(0);">FAQ</a></li>
                        </ul>
                    </nav>
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        <span>Designed by <a href="http://thememakker.com/" target="_blank">ThemeMakker</a></span>
                    </div>
                </div>
            </footer>
            
        </div>
        <script>
            function validateForm() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
            
                var emailError = document.getElementById("emailError");
                var passwordError = document.getElementById("passwordError");
                
                var isValid = true;
            
               
                // Validate email
                if (email === "") {
                    emailError.textContent = "Email is required";
                    isValid = false;
                } else {
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        emailError.textContent = "Invalid email format";
                        isValid = false;
                    } else {
                        emailError.textContent = "";
                    }
                }
            
                // Validate password
                if (password === "") {
                    passwordError.textContent = "Password is required";
                    isValid = false;
                } else {
                    if (password.length < 8) {
                        passwordError.textContent = "Password must be at least 8 characters long";
                        isValid = false;
                    } else {
                        passwordError.textContent = "";
                    }
                }
            
               
            
                return isValid;
            }
            </script>
        <!-- Scripts -->
        <script src="{% static 'assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
